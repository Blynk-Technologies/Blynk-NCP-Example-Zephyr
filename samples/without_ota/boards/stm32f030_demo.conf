# disable all debug and log messages
CONFIG_BOOT_BANNER=n
CONFIG_LOG=n
CONFIG_DEBUG=n
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_STDOUT_CONSOLE=n
CONFIG_PRINTK=n
CONFIG_EARLY_CONSOLE=n
CONFIG_FAULT_DUMP=0
CONFIG_ASSERT_VERBOSE=n

# stack sizes
CONFIG_MAIN_STACK_SIZE=128
CONFIG_ISR_STACK_SIZE=256
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=256
CONFIG_BLYNK_THERAD_STACK_SIZE=256

# buffers
CONFIG_HEAP_MEM_POOL_SIZE=0
CONFIG_BLYNK_UART_TX_BUF_SIZE=64
CONFIG_BLYNK_UART_RX_BUF_SIZE=64

# runtime and os
CONFIG_CBPRINTF_NANO=y
CONFIG_MINIMAL_LIBC=y
CONFIG_NO_RUNTIME_CHECKS=y
CONFIG_TIMEOUT_64BIT=n
CONFIG_ERRNO=n
CONFIG_TICKLESS_KERNEL=n
CONFIG_TIMESLICING=n
CONFIG_NUM_COOP_PRIORITIES=5
CONFIG_NUM_PREEMPT_PRIORITIES=10

